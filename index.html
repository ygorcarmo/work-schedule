<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9 AM -->
      <div class="d-flex mb-1">
        <div class="align-items-center d-flex border border-left-0 border-dark pr-1 pl-4">9AM</div>
        <textarea id="nine-task" class="form-control bg-light rounded-0" type="text" placeholder="Add your task here!"></textarea>
        <button type="submit" class="btn-primary d-flex align-items-center p-4 rounded-right" id="nine-btn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 10 AM -->
      <div class="d-flex mb-1">
        <div class="align-items-center d-flex border border-left-0 border-dark pr-1 pl-3">10AM</div>
        <textarea id="ten-task" class="form-control bg-light rounded-0" type="text" placeholder="Add your task here!"></textarea>
        <button type="submit" class="btn-primary d-flex align-items-center p-4 rounded-right" id="ten-btn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 11 AM -->
      <div class="d-flex mb-1">
        <div class="align-items-center d-flex border border-left-0 border-dark pr-1 pl-3">11AM</div>
        <textarea id="eleven-task" class="form-control bg-light rounded-0" type="text" placeholder="Add your task here!"></textarea>
        <button id="eleven-btn" type="submit" class="btn-primary d-flex align-items-center p-4 rounded-right"><i class="fas fa-save"></i></button>
      </div>
      <!-- MID DAY -->
      <div class="d-flex mb-1">
        <div class="align-items-center d-flex border border-left-0 border-dark pr-1 pl-3">12PM</div>
        <textarea id="mid-task" class="form-control bg-light rounded-0" type="text" placeholder="Add your task here!"></textarea>
        <button id="mid-btn" type="submit" class="btn-primary d-flex align-items-center p-4 rounded-right"><i class="fas fa-save"></i></button>
      </div>
      <!-- 1 PM -->
      <div class="d-flex mb-1">
        <div class="align-items-center d-flex border border-left-0 border-dark pr-1 pl-4">1PM</div>
        <textarea id="one-task" class="form-control bg-light rounded-0" type="text" placeholder="Add your task here!"></textarea>
        <button id="one-btn" type="submit" class="btn-primary d-flex align-items-center p-4 rounded-right"><i class="fas fa-save"></i></button>
      </div>
      <!-- 2 PM -->
      <div class="d-flex mb-1">
        <div class="align-items-center d-flex border border-left-0 border-dark pr-1 pl-4">2PM</div>
        <textarea id="two-task" class="form-control bg-light rounded-0" type="text" placeholder="Add your task here!"></textarea>
        <button id="two-btn" type="submit" class="btn-primary d-flex align-items-center p-4 rounded-right"><i class="fas fa-save"></i></button>
      </div>
      <!-- 3 PM -->
      <div class="d-flex mb-1">
        <div class="align-items-center d-flex border border-left-0 border-dark pr-1 pl-4">3PM</div>
        <textarea id="three-task" class="form-control bg-light rounded-0" type="text" placeholder="Add your task here!"></textarea>
        <button id="three-btn" type="submit" class="btn-primary d-flex align-items-center p-4 rounded-right"><i class="fas fa-save"></i></button>
      </div>
      <!-- 4 PM -->
      <div class="d-flex mb-1">
        <div class="align-items-center d-flex border border-left-0 border-dark pr-1 pl-4">4PM</div>
        <textarea id="four-task" class="form-control bg-light rounded-0" type="text" placeholder="Add your task here!"></textarea>
        <button id="four-btn" type="submit" class="btn-primary d-flex align-items-center p-4 rounded-right"><i class="fas fa-save"></i></button>
      </div>
      <!-- 5 PM -->
      <div class="d-flex mb-1">
        <div class="align-items-center d-flex border border-left-0 border-dark pr-1 pl-4">5PM</div>
        <textarea id="five-task" class="form-control bg-light rounded-0" type="text" placeholder="Add your task here!"></textarea>
        <button id="five-btn" type="submit" class="btn-primary d-flex align-items-center p-4 rounded-right"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
